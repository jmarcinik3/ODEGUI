# Appends Martin2003 (10.1523/jneurosci.23-11-04533.2003)

tauT: # MET-channel time constant
  properties: [Independent]
  parameters: tauT0
  children:
    xpT:
    dxpT:
    CpT:
  form: tauT0 / cosh(xpT/(2*dxpT) - ln(CpT)/2 )

lambdahb:
  properties: [Independent]
  parameters: [lambdaH, lambdaC]
  form: lambdaH + lambdaC
lambdaC:
  properties: [Independent, Parameter]
  parameters: lambdaC
  form: lambdaC
  
Fm:
  properties: [Independent]
  parameters: [gamma, Fmmax, Sm]
  variables: pT
  form: gamma * Fmmax * (1-Sm*pT)
Fa:
  properties: [Independent]
  children:
    Fgs:
    Fes:
    Fm:
  form: Fgs - Fes - Fm
S:
  properties: [Independent]
  parameters: lambdaa
  form: 1 / lambdaa
C:
  properties: [Independent]
  parameters: C1
  form: C1

dpT: # MET open-channel probability
  properties: [Derivative, Independent]
  variable: pT
  variables: pT
  children:
    pTinf:
    tauT:
  form: (pTinf-pT) / tauT

