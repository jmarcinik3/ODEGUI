# Appends Catacuzzeno2003 (10.1152/jn.00308.2003)

gK1f: # conductance for K1f channel
  properties: [Independent]
  variables: mK1f
  parameters: gK1f1
  form: gK1f1 * mK1f
IK1f: # current for K1f channel
  properties: [Independent]
  parameters: EK1f
  children:
    gK1f:
    I:
      parameters: EK1f
      functions: gK1f
  form: I
gK1s: # conductance for K1s channel
  properties: [Independent]
  variables: mK1s
  parameters: gK1s1
  form: gK1s1 * mK1s
IK1s: # current for K1s channel
  properties: [Independent]
  parameters: EK1s
  children:
    gK1s:
    I:
      parameters: EK1s
      functions: gK1s
  form: I
IK1: # current for K1 channel
  properties: [Independent]
  parameters: aK1f
  children:
    IK1f:
    IK1s:
  form: aK1f*IK1f + (1-aK1f)*IK1s

gBKS: # conductance for BKS channel
  properties: [Independent]
  variables: [pO2,pO3]
  parameters: [PBKS,zK,Ksomain,Ksomaex]
  children:
    gGHK:
      parameters: [PBKS,zK,Ksomain,Ksomaex]
  form: (pO2+pO3) * gGHK
IBKS: # current for BKS channel
  properties: [Independent]
  parameters: EBKS
  children:
    gBKS:
    I:
      parameters: EBKS
      functions: gBKS
  form: I
gBKT: # conductance for BKT channel
  properties: [Independent]
  variables: [pO2,pO3]
  parameters: [PBKT,zK,Ksomain,Ksomaex]
  children:
    gGHK:
      parameters: [PBKT,zK,Ksomain,Ksomaex]
  form: (pO2+pO3) * gGHK
IBKT: # current for BKT channel
  properties: [Independent]
  parameters: EBKT
  children:
    gBKT:
    I:
      parameters: EBKT
      functions: gBKT
  form: I
IBK: # current for BK channel
  properties: [Independent]
  children:
    IBKS:
    IBKT:
  form: IBKS + IBKT

dhBKT: # BKT channel inactivation
  properties: [Derivative, Independent]
  variable: hBKT
  variables: hBKT
  parameters: [VhalfBKT,dVBKT,mhminBKT,mhmaxBKT,deltaBKT,VtauBKT,dVtauBKT,tauVtauBKT,tauinfBKT,deltatauBKT]
  children:
    dmhs:
      variables: hBKT
      parameters: [VhalfBKT,dVBKT,mhminBKT,mhmaxBKT,deltaBKT,VtauBKT,dVtauBKT,tauVtauBKT,tauinfBKT,deltatauBKT]
  form: dmhs
dmh: # h channel activation
  properties: [Derivative, Independent]
  variable: mh
  variables: mh
  parameters: [Vhalfh,dVh,mhminh,mhmaxh,deltah,Vtauh,dVtauh,tauVtauh,tauinfh,deltatauh]
  children:
    dmhs:
      variables: mh
      parameters: [Vhalfh,dVh,mhminh,mhmaxh,deltah,Vtauh,dVtauh,tauVtauh,tauinfh,deltatauh]
  form: dmhs

