main_window:
  window:
    width: 800
    height: 500
  time_evolution_tab:
    tab:
      width: 800
      height: 350
    header_row:
      variable_text:
        width: 110 * 169/1350
        height:
      evolution_type_text:
        width: (600-110)*1/4 * 169/1350
        height:
      initial_condition_text:
        width: (600-110)*3/4 * 169/1350
        height:
    variable_row:
      variable_label:
        width: 110
        height:
      evolution_type_combobox:
        width: (600-110)*1/4 * 191/1350
        height: 10
      initial_condition_input_field:
        width: (600-110)*3/4*1/2 * 193/1350
        height:
      initial_equilibrium_checkbox:
        width: (600-110)*3/4*1/2 * 166/1350
        height: 1
  parameter_tab:
    tab:
      width: 800
      height: 350
    parameter_section:
      width:
      height:
    header_row:
      section_label:
        width:
        height:
    parameter_row:
      parameter_label:
        width: 110
        height:
      parameter_value_label:
        width: 10
        height:
      parameter_value_input_field:
        width:
        height: 100
      parameter_type_combobox:
        width: 10
        height: 10
      parameter_stem_combobox:
        width: 30
        height: 10
  function_tab:
    tab:
      width: 800
      height: 350
    header_row:
      function_label:
        width: 110 * 169/1350
        height: 1
      form_label:
        width: 385 * 169/1350
        height: 1
    function_row:
      function_label:
        width: 110
        height:
      form_label:
        width: 385
        height:
      function_stem_combobox:
        width: 30
        height: 10

simulation_window:
  window:
    width: 1280
    height: 480 * 1.1
  parameter_slider:
    name_label:
      width: 90
      height:
    minimum_label:
      width: 600*1/4*2/5 * 169/1350
      height: 1
    maximum_label:
      width: 600*1/4*2/5 * 169/1350
      height: 1
    stepcount_label:
      width: 600*1/4*1/5 * 169/1350
      height: 1
    slider:
      width: 0.9 * (600 - 110 - 600*1/4) * 150/1350
      height: 9
  simulation_tab:
    initial_time_input_field:
      width: 10
      height: 1
    final_time_input_field:
      width: 10
      height: 1
    time_stepcount_input_field:
      width: 10
      height: 1
  aesthetics_tab:
    axis_tab:
      top_header_row:
        element:
          width: 8 + 10*169/193
          height: 1
        limits:
          width: 6*169/193 + 6*169/193
          height: 1
        scale:
          width: 3*169/166 + 6*169/191 + 11*169/191
          height: 1
      bottom_header_row:
        element_name:
          width: 8
          height: 1
        element_title:
          width: 10 * 169/193
          height: 1
        lower_limit:
          width: 6 * 169/193
          height: 1
        upper_limit:
          width: 6 * 169/193
          height: 1
        autoscale:
          width: (3+3) * 169/166
          height: 1
        scale_factor:
          width: (6+2) * 169/191
          height: 1
        scale_type:
          width: 11 * 169/191
          height: 1
      axis_row:
        name_label:
          width: 8
          height: 1
        title_input_field:
          width: 10
          height: 1
        lower_limit_input_field:
          width: 6
          height: 1
        upper_limit_input_field:
          width: 6
          height: 1
        autoscale_toggle_checkbox:
          width: 3
          height: 1
        scale_factor_spin:
          width: 6
          height: 1
        scale_type_combobox:
          width: 11
          height: 10
    colorbar_tab:
      title_input_field:
        width: 20
        height: 1
      colormap_combobox:
        width: 10
        height: 1
      segment_count_spin:
        width: 6
        height: 1
  plotting_tab:
    header_row:
      quantity_species:
        width: (10+2) * 169/191
        height: 1
      quantity_name:
        width: (10+2) * 169/191
        height: 1
      transform_type:
        width: (10+2) * 169/191
        height: 1
      condensor_name:
        width: (10+2) * 169/191
        height: 1
    axis_row:
      axis_quantity_species_combobox:
        width: 10
        height: 10
      axis_quantity_combobox:
        width: 10
        height: 20
      axis_condensor_combobox:
        width: 10
        height: 10
    transform_type_combobox:
      width: 10
      height: 10
  analysis_tab:
    frequency_tab:
      header_row:
        method_name:
          width: (30+2) * 169/191
          height: 1
        condensor_name:
          width: (10+2) * 169/191
          height: 1
      method_combobox:
        width: 30
        height: 1
      condensor_combobox:
        width: 10
        height: 1
    mean_tab:
      header_row:
        order:
          width: (6+2) * 169/191
          height: 1
      order_spin:
        width: 6
        height: 1




